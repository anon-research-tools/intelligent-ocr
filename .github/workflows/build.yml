name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 2.0.1)'
        required: true
        default: '2.0.1'

jobs:
  build-macos:
    name: Build macOS DMG (Apple Silicon)
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-desktop.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        env:
          OCR_BUILD_ARCH: arm64
        run: pyinstaller ocr_tool.spec --noconfirm

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build DMG
        run: |
          chmod +x installers/macos/build_dmg.sh
          ./installers/macos/build_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-arm64
          path: dist/智能OCR工具_macOS_arm64_v*.dmg

  build-macos-intel:
    name: Build macOS DMG (Intel)
    runs-on: macos-13  # GitHub's Intel x86_64 runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-intel-macos.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        env:
          OCR_BUILD_ARCH: x86_64
        run: pyinstaller ocr_tool.spec --noconfirm

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build DMG
        run: |
          chmod +x installers/macos/build_dmg.sh
          ./installers/macos/build_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-intel
          path: dist/智能OCR工具_macOS_intel_v*.dmg

  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-desktop.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller ocr_tool.spec --noconfirm

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build installer
        run: iscc installers\windows\setup.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist\installer\智能OCR工具_安装程序_v*.exe

  release:
    name: Create GitHub Release
    needs: [build-macos, build-macos-intel, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg-arm64
          path: artifacts/

      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg-intel
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
