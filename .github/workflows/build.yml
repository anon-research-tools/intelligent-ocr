name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 2.0.2)'
        required: true
        default: '2.1.0'

jobs:
  build-macos:
    name: Build macOS DMG (Apple Silicon)
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-desktop.txt
          pip install pyinstaller

      - name: Download balanced OCR models for bundling
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: '1'
        run: python scripts/download_models.py

      - name: Build with PyInstaller
        env:
          OCR_BUILD_ARCH: arm64
        run: pyinstaller ocr_tool.spec --noconfirm

      - name: Verify build output
        run: |
          echo "Checking app bundle..."
          test -d "dist/智能OCR工具.app" || { echo "FATAL: app bundle missing"; exit 1; }
          RES="dist/智能OCR工具.app/Contents/Resources"
          for model in PP-OCRv5_mobile_det PP-OCRv5_server_rec PP-LCNet_x1_0_textline_ori; do
            if [ -d "$RES/models/$model" ]; then
              echo "  OK: $model (in Resources)"
            else
              echo "FATAL: $model not found in bundle"; exit 1
            fi
          done
          echo "Build verification passed"

      - name: Smoke test packaged binary
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: '1'
        run: |
          echo "Running import smoke test on packaged app..."
          dist/智能OCR工具.app/Contents/MacOS/智能OCR工具 --smoke-test
          echo "Smoke test passed"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build DMG
        run: |
          chmod +x installers/macos/build_dmg.sh
          ./installers/macos/build_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-arm64
          path: dist/智能OCR工具_macOS_arm64_v*.dmg

  build-macos-intel:
    name: Build macOS DMG (Intel)
    runs-on: macos-15-intel  # GitHub's Intel x86_64 runner (available until Aug 2027)
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-intel-macos.txt
          pip install pyinstaller

      - name: Download balanced OCR models for bundling
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: '1'
        run: python scripts/download_models.py

      - name: Build with PyInstaller
        env:
          OCR_BUILD_ARCH: x86_64
        run: pyinstaller ocr_tool.spec --noconfirm

      - name: Verify build output
        run: |
          echo "Checking app bundle..."
          test -d "dist/智能OCR工具.app" || { echo "FATAL: app bundle missing"; exit 1; }
          RES="dist/智能OCR工具.app/Contents/Resources"
          for model in PP-OCRv5_mobile_det PP-OCRv5_server_rec PP-LCNet_x1_0_textline_ori; do
            if [ -d "$RES/models/$model" ]; then
              echo "  OK: $model (in Resources)"
            else
              echo "FATAL: $model not found in bundle"; exit 1
            fi
          done
          echo "Build verification passed"

      - name: Smoke test packaged binary
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: '1'
        run: |
          echo "Running import smoke test on packaged app..."
          dist/智能OCR工具.app/Contents/MacOS/智能OCR工具 --smoke-test
          echo "Smoke test passed"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build DMG
        run: |
          chmod +x installers/macos/build_dmg.sh
          ./installers/macos/build_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-intel
          path: dist/智能OCR工具_macOS_intel_v*.dmg

  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-desktop.txt
          pip install pyinstaller

      - name: Download balanced OCR models for bundling
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: '1'
        run: python scripts/download_models.py

      - name: Build with PyInstaller
        run: pyinstaller ocr_tool.spec --noconfirm

      - name: Verify build output
        shell: bash
        run: |
          echo "Checking dist directory..."
          test -d "dist/智能OCR工具" || { echo "FATAL: dist dir missing"; exit 1; }
          BASE="dist/智能OCR工具"
          for model in PP-OCRv5_mobile_det PP-OCRv5_server_rec PP-LCNet_x1_0_textline_ori; do
            if [ -d "$BASE/models/$model" ] || [ -d "$BASE/_internal/models/$model" ]; then
              echo "  OK: $model"
            else
              echo "FATAL: $model not found in bundle"; exit 1
            fi
          done
          echo "Build verification passed"

      - name: Smoke test packaged binary
        env:
          PADDLE_PDX_DISABLE_MODEL_SOURCE_CHECK: '1'
        shell: cmd
        run: |
          echo Running import smoke test on packaged app...
          "dist\智能OCR工具\智能OCR工具.exe" --smoke-test
          echo Smoke test passed

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build installer
        run: iscc installers\windows\setup.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist\installer\智能OCR工具_安装程序_v*.exe

  release:
    name: Create GitHub Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg-arm64
          path: artifacts/

      - name: Download macOS Intel artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg-intel
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
