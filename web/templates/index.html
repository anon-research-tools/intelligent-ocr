<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool - PDF Text Recognition</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            background: #fafafa;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }

        .drop-zone-text {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .drop-zone-text strong {
            color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 13px;
            font-weight: 500;
        }

        .checkbox-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #444;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background: #fff;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .progress-container {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .progress-filename {
            color: #333;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .progress-percent {
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            margin-top: 10px;
            color: #666;
            font-size: 13px;
            text-align: center;
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 24px;
            padding: 24px;
            border-radius: 12px;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .result-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .result-text {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .result.success .result-text {
            color: #155724;
        }

        .result.error .result-text {
            color: #721c24;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .retry-btn {
            display: inline-block;
            background: #6c757d;
            color: #fff;
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .retry-btn:hover {
            background: #5a6268;
        }

        input[type="file"] {
            display: none;
        }

        .file-limits {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR Tool</h1>
        <p class="subtitle">Convert scanned PDFs to searchable documents</p>

        <div class="drop-zone" id="dropZone">
            <span class="drop-zone-icon">+</span>
            <div class="drop-zone-text">
                <strong>Drag and drop</strong> a PDF file here<br>
                or click to select
            </div>
        </div>
        <input type="file" id="fileInput" accept=".pdf">
        <p class="file-limits">Maximum file size: 100MB</p>

        <div class="options">
            <div class="option-group">
                <label>Languages</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="langCh" checked>
                        Chinese
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="langEn" checked>
                        English
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="langJa">
                        Japanese
                    </label>
                </div>
            </div>
            <div class="option-group">
                <label>Resolution (DPI)</label>
                <select id="dpi">
                    <option value="150">150 - Fast</option>
                    <option value="200">200 - Balanced</option>
                    <option value="300" selected>300 - Quality</option>
                    <option value="400">400 - High</option>
                </select>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-header">
                <span class="progress-filename" id="progressFilename"></span>
                <span class="progress-percent" id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading...</div>
        </div>

        <div class="result" id="result">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-text" id="resultText"></div>
            <a class="download-btn" id="downloadBtn" href="#" style="display: none;">Download PDF</a>
            <button class="retry-btn" id="retryBtn" style="display: none;">Try Again</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressFilename = document.getElementById('progressFilename');
        const progressPercent = document.getElementById('progressPercent');
        const result = document.getElementById('result');
        const resultIcon = document.getElementById('resultIcon');
        const resultText = document.getElementById('resultText');
        const downloadBtn = document.getElementById('downloadBtn');
        const retryBtn = document.getElementById('retryBtn');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });

        retryBtn.addEventListener('click', () => {
            result.style.display = 'none';
            dropZone.style.display = 'block';
        });

        async function handleFile(file) {
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please select a PDF file');
                return;
            }

            // Validate file size (100MB)
            if (file.size > 100 * 1024 * 1024) {
                showError('File too large. Maximum size is 100MB.');
                return;
            }

            // Get selected options
            const languages = [];
            if (document.getElementById('langCh').checked) languages.push('ch');
            if (document.getElementById('langEn').checked) languages.push('en');
            if (document.getElementById('langJa').checked) languages.push('japan');

            if (languages.length === 0) {
                showError('Please select at least one language');
                return;
            }

            const dpi = document.getElementById('dpi').value;

            // Prepare form data
            const formData = new FormData();
            formData.append('file', file);
            formData.append('languages', languages.join(','));
            formData.append('dpi', dpi);

            // Show progress UI
            dropZone.style.display = 'none';
            progressContainer.style.display = 'block';
            result.style.display = 'none';
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressFilename.textContent = file.name;
            progressText.textContent = 'Uploading...';

            try {
                // Upload file
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }

                const data = await response.json();
                pollStatus(data.task_id);

            } catch (error) {
                showError(error.message);
            }
        }

        async function pollStatus(taskId) {
            try {
                const response = await fetch(`/api/status/${taskId}`);

                if (!response.ok) {
                    throw new Error('Failed to get status');
                }

                const data = await response.json();

                // Update progress display
                progressFill.style.width = data.progress + '%';
                progressPercent.textContent = data.progress + '%';
                progressText.textContent = data.message;

                if (data.status === 'completed') {
                    showSuccess(taskId);
                } else if (data.status === 'failed') {
                    showError(data.message);
                } else {
                    // Continue polling
                    setTimeout(() => pollStatus(taskId), 1000);
                }

            } catch (error) {
                showError('Status check failed: ' + error.message);
            }
        }

        function showSuccess(taskId) {
            progressContainer.style.display = 'none';
            result.style.display = 'block';
            result.className = 'result success';
            resultIcon.textContent = '[OK]';
            resultText.textContent = 'Processing complete! Your PDF is ready.';
            downloadBtn.href = `/api/download/${taskId}`;
            downloadBtn.style.display = 'inline-block';
            retryBtn.style.display = 'none';
        }

        function showError(message) {
            progressContainer.style.display = 'none';
            dropZone.style.display = 'none';
            result.style.display = 'block';
            result.className = 'result error';
            resultIcon.textContent = '[X]';
            resultText.textContent = message;
            downloadBtn.style.display = 'none';
            retryBtn.style.display = 'inline-block';
        }
    </script>
</body>
</html>
